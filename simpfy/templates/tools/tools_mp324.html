{% load static %}
{% include "../header.html" %}

<main id="main" class="main">

    <div class="pagetitle">
      
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row align-items-top">
              
              {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-octagon me-1"></i>
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
  
                <!-- Vertical Form -->
                <form action="" method="POST" enctype="multipart/form-data" class="row g-3">
                  {% csrf_token %}
                  <div class="col-12">
                    <center><label class="form-label"><img class="img-fluid img-responsive" src="{% static 'tools/img/mp3.png' %}" width=400 height=230><br>
                        <h4 class="btn btn-sm bg-warning" style="color:black;"><i class="bi bi-arrow-down-square-fill"></i> Choose mp4/video File</h4>
                       </label></center>
                    <input type="file" name="file" class="form-control" id="inputNanme4">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Convert</button>
                    <a href="/tools-index" class="btn btn-secondary">Back</a>
                  </div>
                </form><!-- Vertical Form -->
  
              </div>
            </div>
          </div>
            <div class="col-sm-6">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <center><i class="bi bi-collection me-1"></i>
                    Results</center>
                  </div>

                  {% for ans in answer reversed%}
                  <!-- Special title treatmen -->
                  <div class="card text-center">
                    <div>
                      <h5 class="card-title">Your <span class="badge bg-primary" style="color:white;"><i class="bi bi-star me-1"></i> File</span> is Here</h5>
                    </div>
                    <div class="card-body">      
                        Click <a href="{{ans.file.url}}" class="btn btn-primary btn-sm" download>Download</a>
                    </div>
                  </div>
                  <!-- End Special title treatmen -->
                  {% endfor %}
            </div>
         
  
        </div>
      </section>

  </main><!-- End #main -->

{% include '../footer.html' %}
