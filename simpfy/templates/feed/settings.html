{% load static %}
{% include "../header.html" %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Welcome <b>{{ user_profile.user.username }}</b></h1>
    </div><!-- End Page Title --><br>

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Floating labels Form</h5>

              <!-- Floating Labels Form -->
              <form action="" method="POST" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}
                <div class="col-md-12">
                  <div>
                    <img width=100 height=100 src="{{ user_profile.image.url }}"/> &nbsp;
                    <label><a href="remove/{{user_profile.id}}" class="btn btn-danger btn-sm">Remove profile Picture</a></label>
                    <input type="file" name="image" class="form-control" id="floatingName">
                    
                    
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" name="fname" class="form-control" id="floatingName" value="{{ user_profile.user.username }}">
                    <label for="floatingName">Username</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" name="fname" class="form-control" id="floatingName" value="{{ user_profile.fname }}">
                    <label for="floatingName">Full Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" name="bio" id="floatingTextarea" style="height: 100px;">{{ user_profile.bio }}</textarea>
                    <label for="floatingTextarea">Bio</label>
                  </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" name="location" class="form-control" id="floatingName" value="{{ user_profile.location }}">
                      <label for="floatingName">Location</label>
                    </div>
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a href="/profile/{{request.user.username}}" class="btn btn-secondary">Go Back</a>
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <!--<footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>Fitri</span></strong>. All Rights Reserved
    </div>
  </footer>--><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'feed/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'feed/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'feed/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'feed/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'feed/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'feed/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'feed/vendor/tinymce/tinymce.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'feed/js/main.js' %}"></script>
  <script src="{% static 'feed/js/post.js' %}"></script>

</body>

</html>
