{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'feed/bootstrap/bootstrap.min.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'feed/img/slogo.png' %}" />
</head>

<body>
  <!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome To <br />
            <span class="text-primary">Simpfy</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Please register with us, so you can use our services !
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <div>
                {% for message in messages %}
                <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
              </div>
              <form action="" method="POST">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control" placeholder="Username"/>
                </div><br>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control" placeholder="Email"/>
                </div><br>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div><br>
                <div class="form-outline mb-4">
                  <input type="password" name="password2" class="form-control" placeholder="Confirm Password"/>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>Already have an account?<a href="/login"> Login Here</a></p>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
  <!-- container-scroller -->
 
   <!-- End custom js for this page-->
</body>

</html>
