{% load static %}
<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Hextris</title>
		<meta name="description" content="An addictive puzzle game inspired by Tetris.">
		<link rel="manifest" href="manifest.webmanifest">
		<meta name="apple-itunes-app" content="app-id=903769553"/>
		<meta name="apple-mobile-web-app-title" content="Hextris">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-touch-120.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-touch-152.png">
		<link rel="apple-touch-icon" sizes="167x167" href="images/icons/apple-touch-167.png">
		<link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-180.png">
		<link rel="apple-touch-icon" sizes="512x512" href="images/icons/apple-touch-512.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
		<link rel="icon" type="{% static 'mini/image/png' %}" href="favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'mini/style/fa/css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'mini/style/style.css' %}">
		<script type='text/javascript' src="{% static 'mini/vendor/hammer.min.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/vendor/js.cookie.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/vendor/jsonfn.min.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/vendor/keypress.min.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/vendor/jquery.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/save-state.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/view.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/wavegen.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/math.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/Block.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/Hex.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/Text.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/comboTimer.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/checking.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/update.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/render.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/input.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/main.js' %}"></script>
		<script type='text/javascript' src="{% static 'mini/js/initialization.js' %}"></script>
		<script src="{% static 'mini/vendor/sweet-alert.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'mini/style/rrssb.css' %}"/>
		
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="overlay" class="faded overlay"></div>
		<div id='startBtn' ></div>
		<div id="helpScreen" class='unselectable'>
			<div id='inst_main_body'></div>
		</div>
		<img id="openSideBar" class='helpText' src="{% static 'mini/images/btn_help.svg' %}"/>
		<div class="faded overlay"></div>
		<img id="pauseBtn" src="{% static 'mini/images/btn_pause.svg' %}"/>
		<img id='restartBtn' src="{% static 'mini/images/btn_restart.svg' %}"/>
		<div id='HIGHSCORE'>HIGH SCORE</div>
		<div id='highScoreInGameText'>
			<div id='highScoreInGameTextHeader'>HIGH SCORE</div><div id='currentHighScore'>10292</div>
		</div>
		<div id="gameoverscreen">
			<div id='container'>
				<div id='gameOverBox' class='GOTitle'>GAME OVER</div>
				<div id='cScore'>1843</div>
				<div id='highScoresTitle' class='GOTitle'>HIGH SCORES</div>
				<div class='score'><span class='scoreNum'>1.</span> <div id="1place" style="display:inline;">0</div></div>
				<div class='score'><span class='scoreNum'>2.</span> <div id="2place" style="display:inline;">0</div></div>
				<div class='score'><span class='scoreNum'>3.</span> <div id="3place" style="display:inline;">0</div></div>
			</div>
			<div id='bottomContainer'>
				<img id='restart' src="{% static 'mini/images/btn_restart.svg' %}" height='57px'>
				
				<div id='buttonCont'>
					
				</div>
			</div>
		</div>
			
		<script type="text/javascript" src="{% static 'mini/vendor/rrssb.min.js' %}"></script>
	</body>
</html>
